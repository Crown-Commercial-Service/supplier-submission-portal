#{extends 'main.html' /}
#{set title:'Home' /}

Your listings:

#{ifnot listings}
<p>
    No listings Found
</p>
#{/ifnot}
#{else}
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    #{list listings, as:'listing'}
    <tr>
        <td>${listing.title}</td>
        <td>${listing.description}</td>
    </tr>
    #{/list}
    </tbody>
</table>
#{/else}

<p>
    Create a <a href="@{Application.captureProduct}">new</a> product
</p>
