<label class='question-heading' for='${_name}'>
  ${_label}
</label>
<input type='text' name='${_name}' id='${_name}' class='text-box text-box-percentage' value='${_value}' />
<label class='text-box-percentage-label' for='${_name}'>
  % <span class='hidden'> ${_hidden_label}</span>
</label>
%{ if (_assurance_type) { }%
  #{forms/assurance
    name: _name,
    hint: _assurance_hint,
    type: _assurance_type,
    oldval: _assurance_value
  /}
%{ } }%
