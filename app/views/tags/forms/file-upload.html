<fieldset class='question'>
  #{question-validation-wrapper-open
    error: _error
  /}
  <label class='question-heading %{ if (_hint) { }%question-heading-with-hint%{ } }%' for='${_name}'>
    ${_label}
  </label>
  #{forms/hint
    hint: _hint
  /}
  #{forms/error-message
    error: _error
  /}
  <input type='file' name='${_name}' id='${_name}' class='file-upload' />
  #{question-footer
    error: _error
  /}
</fieldset>
