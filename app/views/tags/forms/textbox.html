<fieldset class='question' id='${_name}'>
  #{question-validation-wrapper-open
    error: _error
  /}
  <label for='${_name}-text-box' class='question-heading %{ if (_hint) { }% question-heading-with-hint %{ } }%'>
    ${_label}
  </label>
  #{forms/hint
    hint: _hint
  /}
  #{forms/error-message
    error: _error
  /}
  <input type='text' name='${_name}' id='${_name}-text-box' class='text-box' value="${_value}" />
  #{question-validation-wrapper-close
    error: _error
  /}
#{question-footer
  error: _error
/}
