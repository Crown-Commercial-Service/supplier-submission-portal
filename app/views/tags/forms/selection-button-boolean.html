%{ if (_label) { }%
<fieldset class='question'>
%{ } else { }%
<fieldset>
%{ } }%
  #{question-heading
    heading: _label,
    hint: _hint,
    error: _error
  /}
  <label class='selection-button selection-button-boolean'>
    <input type='radio' name='${_name}' id='${_name}-option-1' value="Yes" ${_value?.get(0)?.equals("Yes") ? "checked='checked'" : ''} />
    Yes<span class='hidden'> I agree to the statement</span>
  </label>
  <label class='selection-button selection-button-boolean'>
    <input type='radio' name='${_name}' id='${_name}-option-2' value="No" ${_value?.get(0)?.equals("No") ? "checked='checked'" : ''} />
    No<span class='hidden'> I don't agree to the statement</span>
  </label>
  %{ if (_assurance_type) { }%
    #{forms/assurance
      name: _name,
      oldval: _assurance_value,
      hint: _assurance_hint,
      type: _assurance_type
    /}
  %{ } }%
#{question-footer
  error: _error
/}
