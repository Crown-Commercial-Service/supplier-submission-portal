<fieldset class='question'>
#{question-validation-wrapper-open
  error: _error
/}
<div class="word-count">
  <label for='${_name}' class='question-heading %{ if (_hint) { }% question-heading-with-hint %{ } }%'>
    ${_label}
  </label>
  #{forms/hint
    hint: _hint
  /}
  #{forms/error-message
    error: _error
  /}
  %{
    def textBoxSize = _max_words < 30 ? 'medium' : 'large'
  }%
  <textarea
    class='text-box text-box-${textBoxSize}' name="${_name}" id="${_name}"
    data-max-length-in-words="${_max_words}"
    aria-controls='${_name}-word-count'
  >${_value}</textarea>
</div>
#{question-footer
  error: _error
/}
