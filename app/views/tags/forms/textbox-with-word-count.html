<div class="word-count">
  <label for='${_name}' class='question-heading'>${_label}</label>
  #{forms/hint
    hint: _hint
  /}
  <textarea
    class='text-box text-box-large' name="${_name}" id="${_name}"
    data-max-length-in-words="${_max_words}"
    aria-controls='${_name}-word-count'
  >${_value}</textarea>
  <p
    class="word-count-counter" id="${_name}-word-count"
    role='status' aria-live='assertive' aria-relevant='text'
  >
    ${_max_words} words maximum
  </p>
</div>
